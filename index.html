<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="row bg-light rounded-2 px-1 py-1">
            <span class="col-8 d-flex align-items-center">Home</span>
            <form class="col-4">
                <input type="search" class="form-control form-control-dark d-inline w-65" placeholder="Search..."
                    aria-label="Search">
                <button type="button" class="btn btn-outline-success float-end w-30">Search</button>
            </form>
        </div>


        <div class="row mt-4">
            <div class="col-xl-3 col-lg-12 border me-4 rounded-1 mb-lg-2">
                <p class="row bg-primary title ps-3 py-2 rounded-1">Side</p>
                <p class="" style="min-height: 400px;">Side content</p>
            </div>

            <div class="col border rounded-1">
                <p class="row bg-primary title ps-3 py-2 rounded-1">Main title</p>
                <table class="table table-striped">
                    <thead class="table-dark">
                        <th style="width: 10%;">#</th>
                        <th style="width: 20%;">First name</th>
                        <th style="width: 20%;">Last name</th>
                        <th style="width: 30%;">Email</th>
                        <th style="width: 20%;">Avatar</th>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>

                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item">
                            <p class="page-link" aria-label="Previous">&laquo;</p>
                        </li>
                        <li class="page-item">
                            <p class="page-link active">1</p>
                        </li>
                        <li class="page-item">
                            <p class="page-link">2</p>
                        </li>
                        <li class="page-item">
                            <p class="page-link">3</p>
                        </li>
                        <li class="page-item">
                            <p class="page-link">4</p>
                        </li>
                        <li class="page-item">
                            <p class="page-link">5</p>
                        </li>
                        <li class="page-item">
                            <p class="page-link">6</p>
                        </li>
                        <li class="page-item">
                            <p class="page-link" aria-label="Next">&raquo;
                            </p>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>



        <div class="row mt-4 border">
            <div class="col ps-3">Bottom</div>
        </div>
    </div>

    <script src="./scripts.js"></script>
</body>

</html>
